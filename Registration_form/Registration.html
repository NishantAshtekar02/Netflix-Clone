<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Register_style.css" />
</head>

<body>
  <form >
    <div class="showcase">
    <img src="logo.png" alt="Netflix Logo" height="37px" width="142">
    </div>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill this form to register with us!!</p>
      <hr />
      <div class="container-user">
        <label for="us"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="us" name="Username" required />
      </div>

      <div class="container-pass">
        <label for="psw"><b>Password</b></label>
        <input type="text" placeholder="Enter Password" id="psw" name="Password" required />
      </div>

      <div class="container-ph">
        <label for="ph"><b>PhoneNo</b></label>
        <input type="text" placeholder="Enter Phone no." id="ph" name="PhoneNo" required />
      </div>

      <div class="container-Em">
        <label for="em"><b>EmailID</b></label>
        <input type="text" placeholder="Enter Email ID" id="em" name="EmailID" required />
      </div>

      <hr />
      <button class='registration' onclick="Validation(),CheckPassword(),Checkphone(),Checkemail(),aftersubmit(e)" type="submit"> Register </button>
    </div>
    

  </form>
  <script src="Register_js.js"></script>

</body>

</html>
